<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Predator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <style></style>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center text-warning">Get Super Phone</h1>
            <input type="text" id="search-input" class="w-50 m-auto form-control d-block" id="exampleFormControlInput1" placeholder="Search item" />
            <button id="btn" class="btn btn-warning my-3 m-auto d-block">
          Search
        </button>
            <h5 id="no-phone-status" class="text-center text-danger d-none">
                This Product is not found
            </h5>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </section>
        </div>
        <section id="spinners" class="d-none">
            <div class="spinner-border text-warning m-auto d-block my-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
    </main>

    <script src="js/hunting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
